<div class="container">
  <h1>HISTORY</h1>
  <table class="history">
    <thead>
    <tr>
      <th>Film name</th>
      <th>Ordered time</th>
      <th>Amount</th>
      <th>Price</th>
    </tr>
    </thead>
    <tr *ngFor="let item of historyItems">
      <td>{{item.title}}</td>
      <td>{{item.order_date}}</td>
      <td>{{item.units_ordered}}</td>
      <td>$ {{item.price}}</td>
    </tr>
  </table>
</div>
