<div class="container">
  <h1>CART</h1>
  <div>
    <table class="cart">
      <thead>
        <tr>
          <th>Film name</th>
          <th>Price</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tr *ngFor="let item of cart">
        <td>{{item.title}}</td>
        <td>$ {{item.price}}</td>
        <td>{{item.amount}}</td>
      </tr>
    </table>
    <div class="summary">
      <p>Total cost: $ {{totalCost}}</p>
      <div class="btn-blue" (click)="completeOrder()">Complete order</div>
    </div>
  </div>

  <div *ngIf="showPopup" class="popup">
    <p class="popup-msg">{{popupMsg}}</p>
  </div>
</div>
